<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </div>
    </header>
    <section class="section-about">
      <div class="container">
        <div class="u-margin-top-big">
          <h1 class="heading-primary">
            <span class="heading-primary__text-1">We're </span>
            <span class="heading-primary__text-2">coming </span>
            <span class="heading-primary__text-3">soon </span>
          </h1>
        </div>
        <div class="u-margin-top-small">
          <h4 class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </h4>
        </div>

        <div class="u-margin-top-small">
          <div class="form">
            <form action="#" class="form">
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  name="email"
                  id="email"
                  placeholder="Email address"
                />
                <button class="btn btn-submit">
                  <img src="/images/icon-arrow.svg" alt="submit" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="bg-card">
      &nbsp;
    </div>
    <!-- </main>   -->
    <footer class="footer">
      <p class="footer__text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/zxlvera/">Vera Lim</a>.
      </p>
    </footer>
  </body>
</html>
